name: ğŸ† Update GitHub Tier

on:
  # Executa todo dia Ã  meia-noite UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:
  
  # Executa quando fizer push na main
  push:
    branches:
      - main
    paths:
      - 'tier_calculator.py'
      - '.github/workflows/update-tier.yml'

jobs:
  update-tier:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Busca todo histÃ³rico para calcular stats
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests
      
      - name: ğŸ” Calculate tier
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python tier_calculator.py
      
      - name: ğŸ“ Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet; then
            echo "âœ… Nenhuma mudanÃ§a detectada"
          else
            git add README.md
            git commit -m "ğŸ† Update GitHub tier [skip ci]"
            git push
            echo "âœ… README atualizado com sucesso!"
          fi
